<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New User</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="FirstName" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{FirstName}" class="form-control" id="FirstName" placeholder="First Name">
                                <span th:if="${#fields.hasErrors('FirstName')}" th:errors="*{FirstName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="LastName" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{LastName}" class="form-control" id="LastName" placeholder="Last Name">
                                <span th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="CompanyName" class="col-form-label">Company Name</label>
                                <input type="text" th:field="*{CompanyName}" class="form-control" id="CompanyName" placeholder="Company Name">
                                <span th:if="${#fields.hasErrors('CompanyName')}" th:errors="*{CompanyName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="BusinessEmail" class="col-form-label">Business Email</label>
                                <input type="text" th:field="*{BusinessEmail}" class="form-control" id="BusinessEmail" placeholder="Business Email">
                                <span th:if="${#fields.hasErrors('BusinessEmail')}" th:errors="*{BusinessEmail}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ContactNumber" class="col-form-label">Contact Number</label>
                                <input type="text" th:field="*{ContactNumber}" class="form-control" id="ContactNumber" placeholder="Contact Number">
                                <span th:if="${#fields.hasErrors('ContactNumber')}" th:errors="*{ContactNumber}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add User">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
