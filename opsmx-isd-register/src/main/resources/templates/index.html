<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
        <script src="resources/js/sockjs-0.3.4.js"></script>
        <script src="resources/js/stomp.js"></script>
        <script type="text/javascript">

                var stompClient = null;

                function setConnected(connected) {

                    document.getElementById('connect').disabled = connected;
                    document.getElementById('disconnect').disabled = !connected;
                    document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
                    document.getElementById('response').innerHTML = '';
                }

                function connect() {

                    var socket = new SockJS('/chat');
                    stompClient = Stomp.over(socket);

                    stompClient.connect({}, function(frame) {

                        setConnected(true);
                        console.log('Connected: ' + frame);
                        stompClient.subscribe('/topic/pushmessages', function(messageOutput) {

                            showMessageOutput(JSON.parse(messageOutput.body));
                        });
                        // stompClient.subscribe('/topic/messages', function(messageOutput) {
                        //
                        //     showMessageOutput(JSON.parse(messageOutput.body));
                        // });
                    });
                }

                function disconnect() {

                    if(stompClient != null) {
                        stompClient.disconnect();
                    }

                    setConnected(false);
                    console.log("Disconnected");
                }

                function sendMessage() {

                    var from = document.getElementById('from').value;
                    var text = document.getElementById('text').value;
                    stompClient.send("/app/chat", {}, JSON.stringify({'from':from, 'text':text}));
                }

                function showMessageOutput(messageOutput) {

                    var response = document.getElementById('response');
                    var p = document.createElement('p');
                    p.style.wordWrap = 'break-word';
                    p.appendChild(document.createTextNode(messageOutput.from + ": " + messageOutput.text + " (" + messageOutput.time + ")"));
                    response.appendChild(p);
                }
                setTimeout(function(){
                    // window.location.href = 'https://www.tutorialspoint.com/javascript/';
                    location.assign('https://www.javascripttutorial.net/');
                }, 2000);
        </script>
    </head>
    <body>
    <td>
        <span th:text="${email}" />
    </td>
        <div th:switch="${users}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Users</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Company Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.user}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.companyName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
