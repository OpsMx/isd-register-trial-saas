kind: Service
apiVersion: v1
metadata:
  name: opsmx-isd-register-service
  namespace: ns-isd-register
  labels:
    name: opsmx-isd-register-service
spec:
  ports:
    - nodePort: 30163
      port: 8010
      targetPort: 8010
      protocol: TCP
  selector:
    app: opsmx-isd-register-service
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsmx-isd-register-service
  namespace: ns-isd-register
spec:
  selector:
    matchLabels:
      app: opsmx-isd-register-service
  replicas: 1
  template:
    metadata:
      labels:
        app: opsmx-isd-register-service
    spec:
      containers:
        - name: opsmx-isd-register-service
          image: ashishck/opsmx-isd-register:v5.5.8
          ports:
            - containerPort: 8010
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf
                  key: name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_password

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: opsmx-isd-register-service
  namespace: ns-isd-register
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - http:
        paths:
          - path: /webhookTrigger
            backend:
              serviceName: client-opsmx-isd-register-service
              servicePort: 8010
          - path: /opsmx-spinnaker-account
            backend:
              serviceName: server-opsmx-isd-register-service
              servicePort: 8010

